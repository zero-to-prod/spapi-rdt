name: release

on:
  workflow_run:
    workflows: [ "backwards_compatibility" ]
    types:
      - completed

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get-latest-tag
        run: |
          git fetch --tags
          latest_tag=$(git tag --sort=-v:refname | grep '^v' | head -n 1 || echo "1.0.0")

          echo "LATEST_TAG=$latest_tag" >> $GITHUB_ENV

      - name: Calculate new version
        id: version
        run: |
          latest_tag=${{ env.LATEST_TAG }}

          base_version="${latest_tag#v}"
          major=$(echo "$base_version" | cut -d '.' -f1)
          minor=$(echo "$base_version" | cut -d '.' -f2)
          patch=$(echo "$base_version" | cut -d '.' -f3)

          enhancement_count=$(gh pr list --base main --state merged --json labels --search "merged:>=$(git log -1 --format=%aI $latest_tag)" | jq '[.[] | select(.labels[].name == "enhancement")] | length')

          if [ "$enhancement_count" -gt 0 ]; then
            # Increment minor version, reset patch
            minor=$((minor + 1))
            patch=0
          else
            # Increment patch version
            patch=$((patch + 1))
          fi

          new_version="v$major.$minor.$patch"
          echo "NEW_VERSION=$new_version" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate release notes
        id: release-notes
        run: |
          release_notes=$(gh pr list --base main --state merged --json title,number,url --search "merged:>=$(git log -1 --format=%aI ${{ env.LATEST_TAG }})" | \
            jq -r '.[] | "* [#\(.number)](\(.url)) - \(.title)"' | \
            sort)

          echo "# Changes in this release" > release_notes.md
          echo "$release_notes" >> release_notes.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.NEW_VERSION }}
          name: Release ${{ env.NEW_VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}