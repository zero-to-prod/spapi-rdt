name: Release

on:
  workflow_run:
    workflows: ["backwards_compatibility"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest version
        id: get_version
        run: |
          LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^v?[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1)
          LATEST_TAG=${LATEST_TAG#v} # Remove "v" if it exists
          echo "latest_version=$LATEST_TAG" >> $GITHUB_ENV

      - name: Determine next version
        id: version_bump
        run: |
          LATEST_VERSION=${{ env.latest_version }}
          if [ -z "$LATEST_VERSION" ]; then LATEST_VERSION="1.0.0"; fi
          
          MAJOR=$(echo $LATEST_VERSION | cut -d. -f1)
          MINOR=$(echo $LATEST_VERSION | cut -d. -f2)
          PATCH=$(echo $LATEST_VERSION | cut -d. -f3)

          if git log -1 --pretty=%B | grep -qE 'feat/'; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_ENV

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Create Git tag
        run: |
          TAG_NAME="v${{ env.new_version }}"  # Ensure a single "v" is used
          git tag -a $TAG_NAME -m "Release $TAG_NAME"
          git push origin $TAG_NAME

      - name: Fetch Merged Pull Requests
        id: fetch_prs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO="${{ github.repository }}"
          LAST_TAG="v${{ env.latest_version }}"
          NEW_TAG="v${{ env.new_version }}"

          PRS=$(gh api "repos/$REPO/pulls?state=closed&sort=updated&direction=desc" \
            --jq '.[] | select(.merged_at != null) | select(.merge_commit_sha | inside(@sh "git rev-list $LAST_TAG..HEAD")) | "- \(.title) by @\(.user.login) in #\(.number)"')

          echo -e "release_notes<<EOF\n$PRS\nEOF" >> $GITHUB_ENV

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.new_version }}
          name: Release v${{ env.new_version }}
          body: |
            
            ${{ env.release_notes }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}